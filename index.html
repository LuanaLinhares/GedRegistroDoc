<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Título</title>
  <style>
    /* style.css */

    /* Estilo básico */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      color: #333333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #28a745;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      padding: 10px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #dddddd;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
  <script>
    function getClassification() {
      var classificationCode = document.getElementById("classificationCode").value;
      var classification;

      switch (classificationCode) {
        case "147":
          classification = "Ofício";
          break;
        case "236":
          classification = "Processo";
          break;
        case "369":
          classification = "Memorando";
          break;
        case "482":
          classification = "Portaria";
          break;
        default:
          classification = "";
          break;
      }

      document.getElementById("classification").value = classification;
    }
  </script>
</head>
<body>
<div class="container">
  <h1>Registro de Documentos</h1>
  <form>
    <label for="title">Título:</label>
    <input type="text" id="title" required>
    <br>
    <label for="author">Autor:</label>
    <input type="text" id="author" required>
    <br>
    <label for="date">Data de Criação:</label>
    <input type="text" id="date" required>
    <br>
    <label for="classificationCode">Código de Classificação:</label>
    <input type="text" id="classificationCode" required>
    <br>
    <button type="button" onclick="getClassification()">Verificar Classificação</button>
    <br><br>
    <label for="classification">Classificação:</label>
    <input type="text" id="classification" readonly>
    <br>
    <label for="file">Arquivo:</label>
    <input type="file" id="file" required>
    <br>
    <button type="button" onclick="getClassification()">Registrar</button>
  </form>
</div>
</body>
</html>
